<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Phone outline -->
  <rect x="150" y="20" width="200" height="360" rx="20" fill="#333" />
  <rect x="160" y="40" width="180" height="320" rx="5" fill="white" />
  
  <!-- Store header -->
  <rect x="160" y="40" width="180" height="60" fill="#f0f9f0" />
  <circle cx="190" cy="70" r="15" fill="#25D366" />
  <text x="220" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Fashion Store</text>
  
  <!-- Products -->
  <rect x="170" y="110" width="75" height="100" rx="5" fill="#f9f9f9" />
  <rect x="170" y="110" width="75" height="60" fill="#ddd" />
  <text x="207" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">T-Shirt</text>
  <text x="207" y="200" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#25D366">₹599</text>
  
  <rect x="255" y="110" width="75" height="100" rx="5" fill="#f9f9f9" />
  <rect x="255" y="110" width="75" height="60" fill="#ddd" />
  <text x="292" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Jeans</text>
  <text x="292" y="200" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#25D366">₹1299</text>
  
  <rect x="170" y="220" width="75" height="100" rx="5" fill="#f9f9f9" />
  <rect x="170" y="220" width="75" height="60" fill="#ddd" />
  <text x="207" y="295" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Sneakers</text>
  <text x="207" y="310" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#25D366">₹899</text>
  
  <rect x="255" y="220" width="75" height="100" rx="5" fill="#f9f9f9" />
  <rect x="255" y="220" width="75" height="60" fill="#ddd" />
  <text x="292" y="295" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Wallet</text>
  <text x="292" y="310" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#25D366">₹499</text>
  
  <!-- WhatsApp messages -->
  <rect x="350" y="100" width="120" height="80" rx="10" fill="#DCF8C6" />
  <text x="410" y="130" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">I want to order</text>
  <text x="410" y="145" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Summer T-Shirt</text>
  <text x="410" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Price: ₹599</text>
  
  <rect x="350" y="200" width="120" height="60" rx="10" fill="#FFFFFF" />
  <text x="410" y="225" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Sure! It's available.</text>
  <text x="410" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Payment link sent!</text>
  
  <!-- Connection lines -->
  <path d="M250 150 L350 140" stroke="#25D366" stroke-width="2" fill="none" />
  <path d="M350 230 L250 200" stroke="#25D366" stroke-width="2" fill="none" />
  
  <!-- WhatsApp icon -->
  <circle cx="80" cy="200" r="40" fill="#25D366" />
  <path d="M80 180 Q 65 180 65 195 L65 205 Q65 220 80 220 L95 220 L105 230 L105 220 L95 220 Q110 220 110 205 L110 195 Q110 180 95 180 Z" fill="white" />
  <circle cx="75" cy="200" r="3" fill="white" />
  <circle cx="85" cy="200" r="3" fill="white" />
  <circle cx="95" cy="200" r="3" fill="white" />
  
  <!-- Connection to phone -->
  <path d="M120 200 L150 200" stroke="#25D366" stroke-width="2" fill="none" stroke-dasharray="5,5" />
</svg>